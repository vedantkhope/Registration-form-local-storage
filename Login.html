<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <!-- <h2 class="user">User Login</h2> -->
    <div id="successMessage" style="display: none; color: green;">Login successful!</div>
    <div id="loginContainer">
        <form id="loginForm">
            <h1>User Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit"><a href="Dashboard.html"></a>Login</button>
        </form>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const loginContainer = document.getElementById('loginContainer');
        const logoutButton = document.getElementById('logoutButton');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if user exists in local storage
            const userData = JSON.parse(localStorage.getItem(username));
            if (userData && userData.password === password) {
                successMessage.style.display = 'block'; // Show success message
                setTimeout(() => {
                    successMessage.style.display = 'none'; // Hide success message after 3 seconds
                }, 3000);
                loginContainer.style.display = 'none'; // Hide login form and show logout button
                logoutButton.style.display = 'block';
                // Redirect to dashboard or perform other actions
            } else {
                alert('Invalid username or password');
            }
            loginForm.reset();
        });
    </script>
</body>

</html>
