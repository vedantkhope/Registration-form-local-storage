<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="Registration.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>

    <form id="registrationForm">
        <h1 style="text-align: center;">User Registration</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <!-- <div class="g-recaptcha" data-sitekey="6Le-ZbwpAAAAAKzmztWNuBg-Ut5e4VSsIrU3rmAT"></div> <br> -->
        <button type="submit">Register</button>

        <button type="button" onclick="openLoginForm()">Login</button>
        <br>
        <button onclick="showDashboard()" class="Dashboard">Go to Dashboard</button>
        <!-- Added login button -->
    </form>



    <script>
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Create user object
            const user = {
                fullName,
                email,
                mobile,
                username,
                password
            };

            // Store user in local storage
            localStorage.setItem(username, JSON.stringify(user));

            alert('Registration successful!');
            registrationForm.reset(); // Reset the form after submission
        });

        function showDashboard() {
            window.location.href = 'dashboard.html'; // Redirect to dashboard page
        }

        function openLoginForm() {
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>

</html>
